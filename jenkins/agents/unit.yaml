apiVersion: v1
kind: Pod
metadata:
  name: unit
spec:
  containers:
  - name: dip-ubuntu
    image: registry.dip-dev.thehip.app/dip-ubuntu
    imagePullPolicy: Always
    tty: true
    volumeMounts:
    - name: docker
      mountPath: /run/docker.sock
    - name: docker-config
      mountPath: /dip/dip-deployer/.docker/secret
    lifecycle:
      postStart:
        exec:
          command: ['sh', '-c', "cp /dip/dip-deployer/.docker/secret/config.json /dip/dip-deployer/.docker/config.json"]
  imagePullSecrets:
  - name: registry-auth
  volumes:
  - name: docker
    hostPath:
      path: /run/docker.sock
  - name: docker-config
    secret:
      secretName: registry-auth
      items:
      - key: .dockerconfigjson
        path: config.json
